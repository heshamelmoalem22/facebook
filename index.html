<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="var.css">
    <link rel="icon" href="zz.png">
    <title>فيسبوك-تسجيل الدخول او الاشتراك</title>
</head>
<body>
    <!-- start header section -->
    <header class="header">
        <!-- start right section -->
        <div class="right">
            <img class="img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="فيسبوك">
            <h2 class="kas-4" dir="rtl">يمنحك فيسبوك امكانية التواصل مع الاشخاص <br>ومشاركة ماتريد مععهم</h2>
        </div>    
        <!-- end right section -->
        <!-- start left section -->
        <div class="left">
            <!-- start of form  -->
            <form action="" method="post">
                <input type="email" name="email" placeholder="enter your email or phone">
                <br>
                <input type="password" name="pass" placeholder="password">
                <br>
                <button class="button-1" type="submit"  name="sub">تسجيل الدخول</button>
                <br>
                <a href="*">هل نسيت كلمة السر؟</a>
                <hr>
                <button class="button-2" type="submit" name="new">انشاء حساب جديد</button>
                <br>
            </form>
            <!-- end of form  -->
            <h3 > <span>انشاء صفحة</span> لفرقة موسيقيه مشهوره او انشطه تجاريه</h3>
        </div>
        <!-- end left section -->
    </header>
    <!-- end header section -->
</body>
</html>
